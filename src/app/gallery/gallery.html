<h2>Image Gallery</h2>

 <div class="gallery-grid">
    @for (image of imagesArray; track image.id; let first = $first, last = $last) {
        <app-image-item [image]="image"
        [isFeatured]="first"
        />
        <!-- [ngStyle]="{'transform': first ? 'scale(1.5)' : 'scale(1)'}"  -->
    }
</div>
